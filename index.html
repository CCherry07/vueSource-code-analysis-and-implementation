<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue源码分析与实现</title>
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
  <div id="app">
    <span>{{ myName }}</span>
    <span>{{ age }}</span>
  </div>
  <script>
    console.log(app);
    Vue.createApp({
      data() {
        return {
          myName:"cherry",
          age:18
        }
      },
    }).mount('#app')
    console.log(app);
  </script>
</body>
</html>
