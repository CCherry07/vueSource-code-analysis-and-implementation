<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue源码分析与实现</title>
  <script src="./MyVue.js"></script>
</head>
<body>
  <div id="app">
    <span>{{ myName }}</span>
    <span class="age" style="color: red;">{{ age }}</span>
    <span>{{ address.city.firstName }}{{address.city.lastName  }}</span>
  </div>
  <script>
    let createApp = undefined
    try {
      createApp = Vue.createApp
    } catch (error) {
      createApp = mainVue.createApp
    }
  const app = createApp({
     data() {
       return {
        myName:"cherry",
        age:18,
        arr:[1,2,3],
        address:{
          city:{
            firstName:"重庆",
            lastName:"渝北"
          }
        }
       }
     },
   })
  app.mount("#app")
  console.log(app);
  </script>
</body>
</html>
